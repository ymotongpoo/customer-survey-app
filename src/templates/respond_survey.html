{% extends "base.html" %}

{% block title %}{{ survey.title }}{% endblock %}

{% block content %}
<section class="respond-survey">
    <div class="survey-header">
        <h1>{{ survey.title }}</h1>
        <p>{{ survey.description }}</p>
    </div>

    <form method="post" class="survey-form">
        <div class="options-container">
            <h3>Please select an option:</h3>
            {% for option in options %}
                <div class="option-item">
                    <input type="radio" name="option_id" id="option{{ option.option_id }}" value="{{ option.option_id }}" required>
                    <label for="option{{ option.option_id }}">{{ option.option_text }}</label>
                </div>
            {% endfor %}
        </div>

        <div class="email-container">
            <label for="email">Email (optional):</label>
            <input type="email" name="email" id="email" placeholder="your@email.com">
            <p class="form-help">Your email will only be used to prevent duplicate responses.</p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Response</button>
        </div>
    </form>
</section>
{% endblock %}
